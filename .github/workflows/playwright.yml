name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  BROWSERS: chromium

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install $BROWSERS

      - name: Run Playwright tests
        run: |
          npx playwright test --project=$BROWSERS --reporter=line,html

      # Zip the Playwright HTML report
      - name: Zip Playwright Report
        if: always()
        run: |
          mkdir -p artifacts
          if [ -d "playwright-report" ]; then
            zip -r artifacts/playwright-report.zip playwright-report
          else
            echo "No playwright-report directory found"
          fi

      # Upload zipped report as artifact (downloadable from Actions UI)
      - name: Upload Playwright Report ZIP
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-zip
          path: artifacts/playwright-report.zip
          retention-days: 10

      # Upload screenshots & videos too
      - name: Upload Test Artifacts (screenshots/videos)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            test-results/
            playwright-report/
          retention-days: 15

     